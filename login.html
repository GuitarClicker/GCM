<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Googleログイン</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 🔧 あなたの Firebase 設定に書き換えてください
    const firebaseConfig = {
      apiKey: "AIzaSyDMuOygbY8BRPv9nIWCT9Ee6zm1fNbCDVo",
      authDomain: "guitarclicker-cdc66.firebaseapp.com",
      projectId: "guitarclicker-cdc66"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // URLから session_id を取得
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("session_id");

    if (!sessionId) {
      document.body.innerHTML = "session_id が見つかりませんでした。";
    } else {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(result => result.user.getIdToken())
        .then(token => {
          return setDoc(doc(db, "loginSessions", sessionId), {
            token: token,
            timestamp: serverTimestamp()
          });
        })
        .then(() => {
          document.body.innerHTML = "ログイン成功！Unity に戻ってください。";
        })
        .catch(err => {
          document.body.innerHTML = " エラー: " + err.message;
        });
    }
  </script>
</head>
<body>
  <h1>Googleログイン中...</h1>
</body>
</html>
